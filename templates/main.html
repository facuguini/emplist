<ion-view title="Main">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-close" ng-click="sDelete()"></button>
  </ion-nav-buttons>
  <ion-content>
    <form ng-submit='agregar(empanada.nombre)' class="agregar">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-plus-round placeholder-icon"></i>
          <input type="text" placeholder="Nuevo Gusto" ng-model='empanada.nombre'>
        </label>
      </div>
    </form>
    <ion-list show-delete="showDelete">
      <ion-item ng-repeat="empanada in empanadas track by $index" class="lista">
        <div class="row">
          <div class="col col-50">
            <h2 class="emp">{{empanada.nombre}}</h2>
          </div>
          <div class="col col-50">
              <div class="button-bar">
                <a class="button" ng-click="restar(empanada)"><i class="icon ion-minus ibutton"></i></a>
                <a class="button" ng-click="editar($event, empanada.cantidad, $index)">{{empanada.cantidad}}</a>
                <a class="button" ng-click="sumar(empanada)"><i class="icon ion-plus ibutton"></i></a>
              </div>
            </div>
          </div>
        </div>
        <ion-delete-button class="ion-minus-circled" ng-click="delete($index, 'empanadas')"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <h5 class="light foot" ng-show="totalshow">Total: <span ng-bind="total.valor()"></span> empanada(s).</h5>
  </ion-footer-bar>
</ion-view>
